<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Your Valentine's Quote</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0066, #6600cc, #0099ff, #ffcc00);
            background-size: 400% 400%;
            animation: animateBG 8s infinite alternate;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Animation */
        @keyframes animateBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h2 {
            font-size: 26px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 20px;
            margin: 20px 10px;
            padding: 10px;
            max-width: 80%;
        }

        /* Floating Action Buttons */
        .fab {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: #ff0066;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
            transition: 0.3s;
        }

        .fab:hover {
            background: #cc0052;
        }

        /* WhatsApp Button */
        .whatsapp {
            bottom: 20px;
            background: #25d366;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        /* Hamburger Menu */
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .menu div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 6px 0;
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            text-align: left;
        }

        .dropdown a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
        }

        .dropdown a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
