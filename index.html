<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Valentine's Quote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0066, #6600cc, #0099ff, #ffcc00);
            background-size: 400% 400%;
            animation: animateBG 8s infinite alternate;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        @keyframes animateBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h2 {
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 18px;
            margin: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* Copy FAB */
        .copy-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #ff0066;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .copy-btn i {
            font-size: 20px;
        }

        .copy-btn:hover {
            background: #cc0052;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
        }

        .whatsapp-btn i {
            font-size: 20px;
        }

        .whatsapp-btn:hover {
            background: #1da851;
        }

        /* Hamburger Menu */
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .menu-btn i {
            font-size: 20px;
        }

        .menu-dropdown {
            position: fixed;
            top: 60px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            flex-direction: column;
        }

        .menu-dropdown a {
            color: white;
            text-decoration: none;
            padding: 5px 0;
            display: block;
        }

        .menu-dropdown a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="menu-dropdown" id="menu">
        <a href="boyfriend.html">Boyfriend</a>
        <a href="girlfriend.html">Girlfriend</a>
    </div>

    <!-- Quote Section -->
    <h2 id="greeting"></h2>
    <p id="quote"></p>

    <!-- Copy Button -->
    <button class="copy-btn" onclick="copyQuote()"><i class="fas fa-copy"></i></button>

    <!-- WhatsApp Channel Button -->
    <button class="whatsapp-btn" onclick="window.location.href='https://whatsapp.com/channel/0029Vajvy2kEwEjwAKP4SI0x'">
        <i class="fab fa-whatsapp"></i> Join Our Channel
    </button>

    <!-- Footer -->
    <footer>
        <p>Marisel Made It.</p>
    </footer>

    <script>
        // Get stored name
        let name = localStorage.getItem("userName") || "Dear";
        let quotes = [
            "You are loved more than you know.",
            "Wishing you a day as special as you are.",
            "Your heart shines brighter than the stars.",
            "Love and happiness surround you today and always.",
            "You are a gift to everyone around you.",
            "May your day be filled with love and warmth.",
            "You bring joy to everyone you meet.",
            "Love is a journey, and I’m grateful to have you in my life.",
            "No matter where life takes us, I’m glad you’re part of my story.",
            "Happiness looks good on you—keep shining!"
        ];

        let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("greeting").innerText = `Happy Valentine's, ${name}!`;
        document.getElementById("quote").innerText = randomQuote;

        // Copy Quote to Clipboard
        function copyQuote() {
            navigator.clipboard.writeText(randomQuote).then(() => {
                alert("Quote copied to clipboard!");
            });
        }

        // Toggle Menu
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>

</body>
</html>
